<div class="container">
  <h1>Edit Role</h1>

  <br>

  <div *ngIf="isLoading">
    <h5 class="d-flex justify-content-center">Loading .. </h5>
  </div>

  <div class="container" *ngIf="!isLoading">
    <form [formGroup]="formData" (ngSubmit)="onClickSubmit(formData)">
      <div class="form-group">
        <label for="rolename">Rolename</label>
        <input type="text" class="form-control" id="rolename" name="rolename" formControlName="rolename"
          aria-describedby="emailHelp" placeholder="Enter rolename" (keyup)="formChanges(formData)">
      </div>

      <div class="form-group">
        <label for="exampleInputPassword1">Choose Role Permissions</label> <br>
        <div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="permission" formControlName="createPermission"
              (change)="formChanges(formData)" />
            <label class="form-check-label" for="permission">{{role.permissions[0].name}}</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="permission" formControlName="updatePermission"
              (change)="formChanges(formData)" />
            <label class="form-check-label" for="permission">{{role.permissions[1].name}}</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="permission" formControlName="deletePermission"
              (change)="formChanges(formData)" />
            <label class="form-check-label" for="permission">{{role.permissions[2].name}}</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="permission" formControlName="grantPermission"
              (change)="formChanges(formData)" />
            <label class="form-check-label" for="permission">{{role.permissions[3].name}}</label>
          </div>
        </div>

      </div>

      <br>

      <button type="submit" [disabled]="!formData.valid" class="btn btn-secondary" data-toggle="modal"
        data-target="#roleUpdateModel" #submitRoleChanges>Update Information</button>
    </form>
  </div>
</div>

<div class="modal fade" id="roleUpdateModel" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Updated Role Information</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        {{modalMessage}}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal">Ok</button>
      </div>
    </div>
  </div>
</div>
