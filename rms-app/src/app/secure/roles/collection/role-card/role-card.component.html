<div class="container">
  <table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Role Name</th>
        <th scope="col">Permissions</th>
        <th scope="col"></th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td><b>{{roleData.rolename}}</b></td>
        <td>
          <ul *ngFor="let permission of roleData.permissions">
            <li *ngIf="permission.selected">{{permission.name}}</li>
          </ul>
          <div>

          </div>
        </td>
        <td>
          <a href="#" class="btn btn-success" [routerLink]="['edit-role/', roleData._id]">Edit</a>
        </td>
        <td>
          <a href="#" class="btn btn-danger" data-toggle="modal" data-target="#roleDeleteModal"
            (click)="proceedToDeleteTheRole(roleData._id)">Delete</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<hr class="my-4">

<div class="modal fade" id="roleDeleteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Role delete confirmation</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        This role may have been assigned to some users. Are you sure you want to delete this role?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal"
          (click)="deleteRole()">Yes</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div>
