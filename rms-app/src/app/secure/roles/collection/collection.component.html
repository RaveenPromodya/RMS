<div class="container">
  <h1>Roles</h1>

  <div *ngIf="isLoading">
    <h5 class="d-flex justify-content-center">Loading .. </h5>
  </div>

  <div class="d-flex justify-content-end" *ngIf="roles.length != 0">
    <a href="#" class="btn btn-success" [routerLink]="['add-role']"> + ADD NEW ROLE</a>
  </div>

  <br>

  <div *ngIf="!isLoading">
    <div *ngFor="let role of roles">
      <app-role-card [roleData]="role" (roleDeleteEvent)="updateRoleCollection($event)"></app-role-card>
      <br>
    </div>
  </div>

  <div *ngIf="roles.length == 0 && !isLoading">
    <div class="d-flex justify-content-center">
      <h6>Opps! there are no roles to show. Please add a role.</h6>
    </div>

    <div class="d-flex justify-content-center">
      <a href="#" class="btn btn-success" [routerLink]="['add-user']"> + ADD NEW ROLE</a>
    </div>
  </div>

</div>
