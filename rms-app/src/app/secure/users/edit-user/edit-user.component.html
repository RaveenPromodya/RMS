<div class="container">
  <h1>Edit User</h1>

  <br>

  <div *ngIf="isLoading">
    <h5 class="d-flex justify-content-center">Loading .. </h5>
  </div>

  <div class="container" *ngIf="!isLoading">
    <form [formGroup]="formData" (ngSubmit)="onClickSubmit(formData)">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" name="username" formControlName="username"
          aria-describedby="emailHelp" placeholder="Enter username" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name="email" formControlName="email"
          placeholder="Enter email" required>
      </div>
      <div class="form-group">
        <label for="role">Select Role</label>
        <select class="form-control form-control-sm" id="role" formControlName="role">
          <option [ngValue]="null" disabled>Current Role:- {{user.rolename}}</option>
          <option *ngFor="let role of roles" [ngValue]="{id: role._id}" selected>{{role.rolename}}</option>
        </select>
      </div>

      <br>
      
      <button type="submit" [disabled]="!formData.valid" class="btn btn-secondary" data-toggle="modal"
        data-target="#userUpdateModel">Update Information</button>
    </form>
  </div>
</div>

<div class="modal fade" id="userUpdateModel" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Updated User Information</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        {{modalMessage}}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal">Ok</button>
      </div>
    </div>
  </div>
</div>
