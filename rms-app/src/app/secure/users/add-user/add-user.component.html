<div class="container">
  <h1>Add User</h1>

  <br>

  <div class="container">
    <form [formGroup]="formData" (ngSubmit)="onClickSubmit(formData)">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" name="username" formControlName="username"
          aria-describedby="emailHelp" placeholder="Enter username" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name="email" formControlName="email"
          placeholder="Enter email" required>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Select Role</label>
        <select class="form-control form-control-sm" id="role" formControlName="role">
            <option [ngValue]="null" disabled>Select a role:</option>
          <option *ngFor="let role of roles" [ngValue]="{id: role._id}">{{role.rolename}}</option>
        </select>
      </div>

      <br>

      <button type="submit" [disabled]="!formData.valid" class="btn btn-secondary" data-toggle="modal"
        data-target="#addUserModal">Add User</button>
    </form>
  </div>
</div>

<div class="modal fade" id="addUserModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">User creation information</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        {{modalMessage}}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal">Ok</button>
      </div>
    </div>
  </div>
</div>
