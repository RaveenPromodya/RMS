<div class="container">
  <div class="card">
    <div class="card-header text-white bg-dark">
      <h4>{{userData.username}}</h4>
    </div>
    <div class="card-body">
      <p class="card-text"><b>Role: </b>{{userData.rolename}}</p>
      <p class="card-text"><b>Email: </b>{{userData.email}}</p>
      <a href="#" class="btn btn-success " [routerLink]="['edit-user/', userData.id]">Edit</a>
      <a href="#" class="btn btn-danger ml-1" data-toggle="modal" data-target="#userDeleteModal"
        (click)="proceedToDeleteTheUser(userData.id)">Delete</a>
    </div>
  </div>
</div>

<div class="modal fade" id="userDeleteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">User delete confirmation</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Are you sure you want to delete this user?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal"
          (click)="deleteUser()">Yes</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div>
